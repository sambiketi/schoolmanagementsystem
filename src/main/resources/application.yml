# School Management System Configuration
server:
  port: 8080
  address: 0.0.0.0

spring:
  application:
    name: SchoolManagementSystem
  main:
    allow-circular-references: true    # âš¡ 2 spaces indent, aligned with 'application:'
  
  # PostgreSQL Database (Production/Client Ready)
  datasource:
    url: jdbc:postgresql://localhost:5432/school_management
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: sanko3217anko
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Flyway Migrations
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: false
    table: flyway_schema_history
    encoding: UTF-8

  # Thymeleaf Templates
  thymeleaf:
    cache: false

  # Security Configuration
  security:
