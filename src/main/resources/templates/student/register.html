<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Student - School Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <i class="bi bi-building"></i> School Management - Student Registration
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/students">
                            <i class="bi bi-arrow-left"></i> Back to Students
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4><i class="bi bi-person-plus"></i> Register New Student</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/students/register}" th:object="${student}" method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Full Name *</label>
                            <input type="text" class="form-control" th:field="*{fullName}" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Date of Birth *</label>
                            <input type="date" class="form-control" th:field="*{dateOfBirth}" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Gender *</label>
                            <select class="form-select" th:field="*{gender}" required>
                                <option value="">Select Gender</option>
                                <option value="MALE">Male</option>
                                <option value="FEMALE">Female</option>
                                <option value="OTHER">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" th:field="*{phoneNumber}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Address</label>
                            <textarea class="form-control" rows="2" th:field="*{address}"></textarea>
                        </div>
                    </div>

                    <hr class="my-4">
                    <h5>Admission Information</h5>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Admission Date *</label>
                            <input type="date" class="form-control" th:field="*{admissionDate}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Admission Year *</label>
                            <input type="number" class="form-control" th:field="*{admissionYear}" 
                                   value="2026" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Current Class *</label>
                            <select class="form-select" th:field="*{currentClass}" required>
                                <option value="">Select Class</option>
                                <option value="Grade 1">Grade 1</option>
                                <option value="Grade 2">Grade 2</option>
                                <option value="Grade 3">Grade 3</option>
                                <option value="Grade 4">Grade 4</option>
                                <option value="Grade 5">Grade 5</option>
                                <option value="Grade 6">Grade 6</option>
                                <option value="Grade 7">Grade 7</option>
                                <option value="Grade 8">Grade 8</option>
                                <option value="Grade 9">Grade 9</option>
                                <option value="Grade 10">Grade 10</option>
                                <option value="Grade 11">Grade 11</option>
                                <option value="Grade 12">Grade 12</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Class Teacher ID</label>
                            <input type="number" class="form-control" th:field="*{classTeacherId}">
                        </div>
                    </div>

                    <hr class="my-4">
                    <h5>Parent/Guardian Information</h5>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Parent/Guardian Name</label>
                            <input type="text" class="form-control" th:field="*{parentGuardianName}">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Relationship</label>
                            <input type="text" class="form-control" th:field="*{parentRelationship}">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Parent Phone</label>
                            <input type="tel" class="form-control" th:field="*{parentPhone}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Parent Email</label>
                            <input type="email" class="form-control" th:field="*{parentEmail}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Parent Occupation</label>
                            <input type="text" class="form-control" th:field="*{parentOccupation}">
                        </div>
                    </div>

                    <hr class="my-4">
                    <h5>Emergency Contact</h5>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Emergency Contact Name</label>
                            <input type="text" class="form-control" th:field="*{emergencyContactName}">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Emergency Phone</label>
                            <input type="tel" class="form-control" th:field="*{emergencyContactPhone}">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Relationship</label>
                            <input type="text" class="form-control" th:field="*{emergencyContactRelationship}">
                        </div>
                    </div>

                    <hr class="my-4">
                    <h5>Medical Information</h5>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Blood Group</label>
                            <select class="form-select" th:field="*{bloodGroup}">
                                <option value="">Select Blood Group</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label class="form-label">Medical Conditions</label>
                            <textarea class="form-control" rows="2" th:field="*{medicalConditions}"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label class="form-label">Allergies</label>
                            <textarea class="form-control" rows="2" th:field="*{allergies}"></textarea>
                        </div>
                    </div>

                    <hr class="my-4">
                    <h5>Previous School Information</h5>

                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label class="form-label">Previous School</label>
                            <input type="text" class="form-control" th:field="*{previousSchool}">
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Register Student
                            </button>
                            <a href="/students" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
