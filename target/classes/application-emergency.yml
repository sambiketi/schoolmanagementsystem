spring:
  config:
    activate:
      on-profile: emergency
  datasource:
    url: jdbc:h2:file:~/school_emergency;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  flyway:
    enabled: false
  h2:
    console:
      enabled: true
      path: /h2-console
