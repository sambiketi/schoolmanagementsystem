<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Class - School Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <i class="bi bi-building"></i> School Management - Create Class
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/classes">
                            <i class="bi bi-arrow-left"></i> Back to Classes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Alerts -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4><i class="bi bi-plus-circle"></i> Create New Class</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/classes/create}" th:object="${classDTO}" method="post">
                            <!-- Basic Information -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Class Code *</label>
                                    <input type="text" class="form-control" 
                                           th:field="*{classCode}" 
                                           placeholder="e.g., GRADE1, FORM1A"
                                           required>
                                    <div class="form-text">
                                        Unique identifier for the class (letters and numbers only)
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Class Name *</label>
                                    <input type="text" class="form-control" 
                                           th:field="*{className}" 
                                           placeholder="e.g., Grade 1, Form 1 Alpha"
                                           required>
                                </div>
                            </div>

                            <!-- Academic Information -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Academic Year *</label>
                                    <select class="form-select" th:field="*{academicYear}" required>
                                        <option th:each="year : ${#numbers.sequence(currentYear - 5, currentYear + 5)}" 
                                                th:value="${year}" 
                                                th:text="${year}"></option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Maximum Students *</label>
                                    <input type="number" class="form-control" 
                                           th:field="*{maxStudents}" 
                                           min="1" max="100" value="40"
                                           required>
                                </div>
                            </div>

                            <!-- Teacher Assignments -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Class Teacher</label>
                                    <select class="form-select" th:field="*{classTeacherId}">
                                        <option value="">Select Class Teacher</option>
                                        <option th:each="teacher : ${teachers}" 
                                                th:value="${teacher.id}" 
                                                th:text="${teacher.fullName} + ' (' + ${teacher.displayId} + ')'"></option>
                                    </select>
                                    <div class="form-text">
                                        Primary teacher responsible for this class
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Assistant Teacher</label>
                                    <select class="form-select" th:field="*{assistantTeacherId}">
                                        <option value="">Select Assistant Teacher</option>
                                        <option th:each="teacher : ${teachers}" 
                                                th:value="${teacher.id}" 
                                                th:text="${teacher.fullName} + ' (' + ${teacher.displayId} + ')'"></option>
                                    </select>
                                </div>
                            </div>

                            <!-- Location Information -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Classroom Number</label>
                                    <input type="text" class="form-control" 
                                           th:field="*{classroomNumber}" 
                                           placeholder="e.g., Room 101, Lab 3">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Building</label>
                                    <input type="text" class="form-control" 
                                           th:field="*{building}" 
                                           placeholder="e.g., Main Building, Science Block">
                                </div>
                            </div>

                            <!-- Status -->
                            <div class="row mb-4">
                                <div class="col-md-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" 
                                               th:field="*{isActive}" 
                                               th:checked="true">
                                        <label class="form-check-label">
                                            Active Class
                                        </label>
                                        <div class="form-text">
                                            Inactive classes won't appear in grade entry or student assignment
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Form Actions -->
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="d-flex justify-content-between">
                                        <a href="/classes" class="btn btn-secondary">
                                            <i class="bi bi-x-circle"></i> Cancel
                                        </a>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="bi bi-save"></i> Create Class
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const classCode = document.querySelector('[name="classCode"]').value;
            const className = document.querySelector('[name="className"]').value;
            
            if (!classCode || !className) {
                e.preventDefault();
                alert('Please fill in all required fields');
                return;
            }
            
            // Validate class code format
            if (!/^[A-Za-z0-9_-]+$/.test(classCode)) {
                e.preventDefault();
                alert('Class code can only contain letters, numbers, hyphens, and underscores');
                return;
            }
        });
    </script>
</body>
</html>
