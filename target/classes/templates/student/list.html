<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Students - School Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <i class="bi bi-building"></i> School Management - Students
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/students/register">
                            <i class="bi bi-person-plus"></i> Register New Student
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0"><i class="bi bi-people"></i> Student List</h4>
                <span class="badge bg-light text-dark" th:text="${#lists.size(students)} + ' Students'"></span>
            </div>
            <div class="card-body">
                <div th:if="${students.empty}" class="alert alert-info">
                    <i class="bi bi-info-circle"></i> No students registered yet. 
                    <a href="/students/register" class="alert-link">Register your first student</a>
                </div>
                <div th:unless="${students.empty}" class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Display ID</th>
                                <th>Full Name</th>
                                <th>Class</th>
                                <th>Admission Year</th>
                                <th>Parent Contact</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="student : ${students}">
                                <td><span class="badge bg-secondary" th:text="${student.user.displayId}">STU/24/0001/X</span></td>
                                <td th:text="${student.user.fullName}">John Doe</td>
                                <td th:text="${student.currentClass}">Grade 10</td>
                                <td th:text="${student.admissionYear}">2026</td>
                                <td>
                                    <span th:text="${student.parentPhone}">+1234567890</span><br>
                                    <small class="text-muted" th:text="${student.parentEmail}">parent@email.com</small>
                                </td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${student.studentStatus == 'ACTIVE'} ? 'bg-success' : 
                                                         ${student.studentStatus == 'GRADUATED'} ? 'bg-info' : 
                                                         ${student.studentStatus == 'TRANSFERRED'} ? 'bg-warning' : 'bg-secondary'"
                                          th:text="${student.studentStatus}">ACTIVE</span>
                                </td>
                                <td>
                                    <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-sm btn-info">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                    <a th:href="@{/students/{id}/edit(id=${student.id})}" class="btn btn-sm btn-warning">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
